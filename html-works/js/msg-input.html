<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function fnCallMe() {
            let name = document.myform.name.value
            if (name.length === 0) {
                document.getElementById("errnamemsg").innerHTML = "Enter Name"
                return false;
            } else if (name.length < 6) {
                document.getElementById("errnamemsg").innerHTML = "Min 6  Chars"
                return false;
            }
            return true;
        }

    </script>
</head>

<body>
    <form action="" name="myform" onsubmit="return fnCallMe()">
        enter name <input type="text" name="name">
        <div id="errnamemsg"></div>
        <button>submit</button>
    </form>
</body>

</html>
